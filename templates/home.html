<!doctype html>
<html lang="en">
   <head>
       <!-- Required meta tags -->
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
       <script src="https://code.highcharts.com/highcharts.js"></script>
       <script src="https://code.highcharts.com/modules/wordcloud.js"></script>
       <script src="https://code.highcharts.com/modules/exporting.js"></script>
       <script src="https://code.highcharts.com/modules/export-data.js"></script>
       <script src="https://code.highcharts.com/modules/accessibility.js"></script>
       <title>Zinnia Project</title>
       <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
   </head>
   <body>
      <!-- Navbar here -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Zinnia Project</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{url_for('home_page')}}">Home<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <figure class="highcharts-figure">
            <div id="container"></div>
            <p class="highcharts-description">
                Word clouds are used to visualize how often each Hashtag occurred.
                This word cloud uses 300K tweets about mental health. Hashtags that appear often will appear larger.
            </p>
        </figure>

      <!-- Future Content here -->



      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const topHashtagsUrl = '{{url_for('topHashtags')}}';
                let data = [];
                fetch(topHashtagsUrl, {method: 'GET'})
                    .then(res => res.json())
                    .then(result => {
                        for (let i = 0; i < result.length; i++) {
                            let obj = {
                                name: result[i]._id,
                                weight: result[i].tagCount
                            }
                            data.push(obj);
                        }
                        let options = {
                          accessibility: {
                            screenReaderSection: {
                              beforeChartFormat: '<h5>{chartTitle}</h5>' +
                                '<div>{chartSubtitle}</div>' +
                                '<div>{chartLongdesc}</div>' +
                                '<div>{viewTableButton}</div>'
                            }
                          },
                          series: [{
                            type: 'wordcloud',
                            data: data,
                            name: 'Occurrences'
                          }],
                          title: {
                            text: 'Top Hashtags'
                          },
                          subtitle: {
                            text: 'Top 100 Hashtags from 300K tweets about mental health'
                          },
                          tooltip: {
                            headerFormat: '<span style="font-size: 16px"><b>{point.key}</b></span><br>'
                          }
                        }
                        Highcharts.chart('container', options);
                    })
                console.log(data)
            })
        </script>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
   </body>
   <style>
      body {
      background-color: #212121;
      color: white
      }
   </style>
   <style>

        .highcharts-data-table caption {

        .highcharts-data-table th {

        .highcharts-data-table td,

        }

        .highcharts-data-table thead tr,
        .highcharts-data-table tr:nth-child(even) {

</html>
