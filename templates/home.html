<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const topHashtagsUrl = '{{url_for('topHashtags')}}';
        let tagData = [];
        fetch(topHashtagsUrl, {method: 'GET'})
            .then(res => res.json())
            .then(result => {
                for (let i = 0; i < result.length; i++) {
                    let obj = {
                        name: result[i]._id,
                        weight: result[i].tagCount
                    }
                    tagData.push(obj);
                }
                let options = {
                    accessibility: {
                        screenReaderSection: {
                            beforeChartFormat: '<h5>{chartTitle}</h5>' +
                                '<div>{chartSubtitle}</div>' +
                                '<div>{chartLongdesc}</div>' +
                                '<div>{viewTableButton}</div>'
                        }
                    },
                    series: [{
                        type: 'wordcloud',
                        data: tagData,
                        name: 'Occurrences'
                    }],
                    title: {
                        text: 'Top Hashtags'
                    },
                    subtitle: {
                        text: 'Top 100 Hashtags from 300K tweets about mental health'
                    },
                    tooltip: {
                        headerFormat: '<span style="font-size: 16px"><b>{point.key}</b></span><br>'
                    }
                }
                Highcharts.chart('topHashtagsContainer', options);
            })
        console.log(tagData)
    })
    document.addEventListener("DOMContentLoaded", () => {
        const topLanguagesUrl = '{{url_for('topLanguages')}}';
        let langData = [];
        const langDict = {
            am: "Amharic (አማርኛ)",
            ar: "Arabic (العربية)",
            bg: "Bulgarian (Български)",
            bn: "Bengali (বাংলা)",
            bo: "Tibetan (བོད་སྐད)",
            ca: "Catalan (Català)",
            ch: "Cherokee (ᏣᎳᎩ)",
            cs: "Czech (čeština)",
            da: "Danish (Dansk)",
            de: "German (Deutsch)",
            dv: "Maldivian (ދިވެހި)",
            el: "Greek (Ελληνικά)",
            en: "English (English)",
            es: "Spanish (Español)",
            et: "Estonian (eesti)",
            fa: "Persian (فارسی)",
            fi: "Finnish (Suomi)",
            fr: "French (Français)",
            gu: "Gujarati (ગુજરાતી)",
            hi: "Hindi (हिंदी)",
            ht: "Haitian Creole (Kreyòl ayisyen)",
            hu: "Hungarian (Magyar)",
            hy: "Armenian (Հայերեն)",
            in: "Indonesian (Bahasa Indonesia)",
            is: "Icelandic (Íslenska)",
            it: "Italian (Italiano)",
            iu: "Inuktitut (ᐃᓄᒃᑎᑐᑦ)",
            iw: "Hebrew (עברית)",
            ja: "Japanese (日本語)",
            ka: "Georgian (ქართული)",
            km: "Khmer (ខ្មែរ)",
            kn: "Kannada (ಕನ್ನಡ)",
            ko: "Korean (한국어)",
            lo: "Lao (ລາວ)",
            lt: "Lithuanian (Lietuvių)",
            lv: "Latvian (latviešu valoda)",
            ml: "Malayalam (മലയാളം)",
            my: "Myanmar (မြန်မာဘာသာ)",
            ne: "Nepali (नेपाली)",
            nl: "Dutch (Nederlands)",
            no: "Norwegian (Norsk)",
            or: "Oriya (ଓଡ଼ିଆ)",
            pa: "Panjabi (ਪੰਜਾਬੀ)",
            pl: "Polish (Polski)",
            pt: "Portuguese (Português)",
            ro: "Romanian (limba română)",
            ru: "Russian (Русский)",
            si: "Sinhala (සිංහල)",
            sk: "Slovak (slovenčina)",
            sl: "Slovene (slovenski jezik)",
            sv: "Swedish (Svenska)",
            ta: "Tamil (தமிழ்)",
            te: "Telugu (తెలుగు)",
            th: "Thai (ไทย)",
            tl: "Tagalog (Tagalog)",
            tr: "Turkish (Türkçe)",
            uk: "Ukrainian (українська мова)",
            und: "Undefined",
            ur: "Urdu (ﺍﺭﺩﻭ)",
            vi: "Vietnamese (Tiếng Việt)",
            zh: "Chinese (中文)"
        }
        fetch(topLanguagesUrl, {method: 'GET'})
            .then(res => res.json())
            .then(result => {
                for (let i = 0; i < result.length; i++) {
                    if (result[i]._id in langDict) {
                        langData.push(new Array(langDict[result[i]._id], result[i].langCount));
                    } else
                        continue;
                }
                let options = {
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: 'Number of tweets per top 5 languages'
                    },
                    xAxis: {
                        type: 'category',
                        labels: {
                            rotation: 0,
                            style: {
                                fontSize: '13px',
                                fontFamily: 'Verdana, sans-serif'
                            }
                        }
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: 'Tweets'
                        }
                    },
                    legend: {
                        enabled: false
                    },
                    tooltip: {
                        pointFormat: '<b>{point.y}</b> tweets'
                    },
                    series: [{
                        name: 'Population',
                        data: langData,
                        dataLabels: {
                            enabled: true,
                            rotation: -90,
                            color: '#FFFFFF',
                            align: 'right',
                            format: '{point.y}',
                            y: 10, // 10 pixels down from the top
                            style: {
                                fontSize: '13px',
                                fontFamily: 'Verdana, sans-serif'
                            }
                        }
                    }]
                }
                Highcharts.chart('topLanguagesContainer', options);
            })
        console.log(langData)
    })
    document.addEventListener("DOMContentLoaded", () => {
        const topSourcesUrl = '{{url_for('topSources')}}';
        {#const countUrl = '{{url_for('countDocuments')}}'#}
        let sourceData = [];
        let temp = {
            name: 'Other Sources',
            y: 0
        }
        {#const countDocs = fetch(countUrl, {method: 'GET'})#}
        const countDocs = 300000
        fetch(topSourcesUrl, {method: 'GET'})
            .then(res => res.json())
            .then(result => {
                for (let i = 0; i < result.length; i++) {
                    if (result[i].sourceCount < 150) {
                        temp.y += result[i].sourceCount;
                        continue
                    } else {
                        let obj = {
                            name: result[i]._id,
                            y: result[i].sourceCount / countDocs
                        }
                        sourceData.push(obj);
                    }
                }
                if (temp.y > 0) {
                    temp.y = temp.y / countDocs
                    sourceData.push(temp);
                }
                let options = {
                    chart: {
                        plotBackgroundColor: null,
                        plotBorderWidth: null,
                        plotShadow: false,
                        type: 'pie'
                    },
                    title: {
                        text: 'Tweet Sources Distribution'
                    },
                    tooltip: {
                        pointFormat: '{series.name}: <b>{point.percentage:.2f}%</b>'
                    },
                    accessibility: {
                        point: {
                            valueSuffix: '%'
                        }
                    },
                    plotOptions: {
                        pie: {
                            allowPointSelect: true,
                            cursor: 'pointer',
                            dataLabels: {
                                enabled: true,
                                format: '<b>{point.name}</b>: {point.percentage:.2f} %'
                            }
                        }
                    },
                    series: [{
                        name: 'Sources',
                        colorByPoint: true,
                        data: sourceData
                    }]
                }
                Highcharts.chart('topSourcesContainer', options);
            })
        console.log(sourceData)
    })

</script>
